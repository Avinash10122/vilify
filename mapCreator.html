<!DOCTYPE html>
<html>
  <head>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/mapCreator.js"></script>
	</head>
	
	<body>
		Insert map width:<input type="number" min="5" max="50" id="i_width" class="input" value=10></input><br>
		Insert map height:<input type="number" min="5" max="50" id="i_height" class="input" value=10></input>
		<br>

			<div style="float:left; width:500px" height>
				<canvas id="canvas" width="500px" height="500px" oncontextmenu="return false;"> </canvas>
			</div>
			<div style="float:left; margin-left:10px;">
				<input type="button" value="Get mapArray Code!" onclick="getMapArrayCode();"></input>
				<p id="code"></p>
				<div id="pop" style="
					-webkit-border-radius: 10px;
					-moz-border-radius: 10px;
					border-radius: 10px;
					border-color:#CCCCCC;
					background-color:rgba(255,0,0,0.5);
					display:none;
					text-align:center;
					
				">Code selected!</div>
			</div>
		<br>
		<br>
		<div style="margin-top:500px;">
		Controls:
		<li>
			Left click to set walls.
		</li>
		<li>
			Right click to erase.
		</li>		
		<li>
			Press S to set Start.
		</li>
		<li>
			Press E to set End.
		</li>		
		</div>
		
	</body>

</html>
